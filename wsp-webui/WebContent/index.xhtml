<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to the Wall Street Project</title>
</h:head>
<h:body>

	<center>
	<h1>The WallStreet Project</h1>
	<h:form>
	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		<p:panelGrid columns="2" style="Center">
			  
			<f:facet name="header">Authentification</f:facet>
			<h:outputText value="Username :" />
			<p:inputText id="Login" required="true" value="#{Login.login}" />
			<h:outputText value="Password :" />
			<p:password id="Passwd" required="true" value="#{Login.passwd}" />
			<f:facet name="footer">
				<p:commandButton value="Enter" icon="ui-icon-check" style="margin:0" action="#{Login.Login}" />
			</f:facet>

		</p:panelGrid>
	</h:form>
	</center>
</h:body>
</html>
